        //function deklaration
        function dataMurid(nama, nisn, asalSekolah, mapelFav) {

            murid.nama = nama,
                murid.nisn = nisn,

                murid.mapelFav = mapelFav;
            return murid;
        }
        var murid1 = dataMurid("Rahmad", 123456, "SMP Negeri 1", ['mtk', 'engres', 'informatika']);

        // function constructor
        /* kalau memakai konstraktor sudah dibikinin untuk var object nya, 
        dan returnnya, jadi tidak perlu buat manual */
        function Murid(nama, nisn, asalSekolah, mapelFav) {
            //this adalah...
            this.nama = nama;
            this.nisn = nisn;
            this.asalSekolah = asalSekolah;
            this.mapelFav = mapelFav;
        }
