<body>
    <script>
        var a = '';
for (var c = 10; c >= 1; c--) {
    for (var s = 1; s <= c; s++) {
        a += '*'
    }
    for(var x = 1; x <= 10; x++) {
        a += ' '
    }
    a += '\n'
}
console.log(a);
    </script>
