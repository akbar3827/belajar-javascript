<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      border: 2px solid #dedede;
      padding: 15px;
      margin: 15px;
    }

    html {
      margin: 0;
      padding: 0;
    }

    body {
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>

<body>
  <h1 id="judul">Hello World</h1>
  <div id="container">
    <section id="a">
      <p class="p1">paragraf 1</p>
      <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
      <p class="p2">paragraf 2</p>
      <p class="p3">paragraf 3</p>  
    </section>
    <section id="b">
      <p class="p4">paragraf 4</p>
      <ul id="ul">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
    </section>
  </div>

  <script>
    const p3 = document.querySelector('.p3');
    const p4 = document.querySelector('.p4');

    p3.addEventListener('klick', function () {
      p3.style.color = 'lightblue';
    });
    p4.addEventListener('click', function () {
      const newli = document.createElement('li');
      const newtext = document.createTextNode('item baru');
      newli.appendChild(newtext);

      const ul = document.getElementById('ul');
      ul.append(newli);

      alert('anda telah menambahkan item baru');
    });
  </script>
</body>

</html>
