<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <script>
    // memanipulasi element
    element.innerHTML // memanipulasi isi dari element HTML
    element.style.//properti // untuk Styling property element html lewat script
    element.setAttribute() // untuk menambahkan attribute baru
    elemenet.getAttrubute() // untuk mengambil attribute
    elemenet.removeAttribute() // untuk menghapus attribute 
    element.classList.add(), remove(), toggle(), item(), item(), contains(), replace() //  classlist kegunaannya untuk mengelola kelas
                     // add() untuk menambahkan kelas
                     // remove() untuk menghapus kelas
                     // toggle() untuk mengecek apakah ada kelas dengan nama ini? kalau tidak ada, tambah, kalau ada, hapus
                     // item() untuk mengetahui kelas tertentu
                     // contains() untuk mengecek dalam sebuah element apakah punya kelas tertentu?
                     // replace() untuk mengganti kelas

    element.createElement() // untuk membuat element baru
    element.createTextNode() // untuk membuat text didalam element HTML
    node.appendChild() // simpan ke akhir element parent nya / mengisi value didalam element
    node.insertBefore(newElement, element) // simpan element baru sebelum element tersebut
    parentNode.removeChild() // untuk menghapus element anak dari parent nya
    parentNode.replaceChild() // 
    textContent // ngecreate atau mereplace isi text pada sebuah element 
    element.after(); //untuk menambahkan element baru setelah element tersebut
    // parentNode = isi dengan tag parentnya
  </script>
</body>
</html>
