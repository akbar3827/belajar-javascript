<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <div class="container">

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>




  <script>
    const API_URL = 'https://jsonplaceholder.typicode.com/posts';
    createCard(API_URL);

    // untuk menampilkan data dari API ke dalam HTML
    function createCard(url) {
      fetch(url)
        .then(respon => respon.json())
        .then(data => {
          data.forEach(object => {
            const container = document.querySelector('.container');
            container.innerHTML += makeCard(object);
          });
        })
    }

    // fungsi untuk membuat card
    function makeCard(e) {
      return `
              <div class="card" style="width: 18rem;">
                <img src="https://picsum.photos/id/${e.id}/200/200" class="card-img-top" alt="...">
                  <div class="card-body">
                   <div class="card"">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Title : </strong>${e.title}</li>
                        <li class="list-group-item"><strong>id : </strong>${e.id}</li>
                        <li class="list-group-item"><strong>body : </strong>${e.body}</li>
                        </ul>
                   </div>
                   </div>
                </div>`;
    }
  </script>
</body>

</html>
