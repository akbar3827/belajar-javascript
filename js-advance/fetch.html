      // ketika tombol search diklik
      const searchButton = document.querySelector('.search-input');
      // ketika tombol search diklik
      searchButton.addEventListener('click', async function() {
        try {
        const inputKeyword = document.querySelector('.input-keywoard');
        const movies = await getMovie(inputKeyword.value);
        updateMovie(movies.Search)
        } catch (err) {
          error(err)
        }
      });
      // fungsi async adalah untuk memberi tahu bahwa fungsi ini berjalan secara asynchronous
      // await digunakan didalam fungsi async untuk menunggu hasil dari fungsi yang diberi kode await

      // ketika tombol detail diklik
      document.addEventListener('click', async function(event) {
        if(event.target.classList.contains('modal-detail-button')) {
          const btnID = event.target.dataset.imdbid;
          const movieDetail = await getMovieDetail(btnID);
          updateDetailMovie(movieDetail);
        }
      })






      // fungsi untuk mendapatkan data film
      function getMovie(Keyword) {
        return fetch(`http://www.omdbapi.com/?apikey=9f560f35&s=${Keyword}`)
        .then(respon => respon.json())
        .then(respon => respon);
        }

        // fungsi untuk mendapatkan data film detail 
        function getMovieDetail(btnID) {
          return fetch(`http://www.omdbapi.com/?apikey=9f560f35&i=${btnID}`)
          .then(response => response.json())
          .then(response => response);
        }

        // fungsi untuk meletakkan didalam modal body
        function updateDetailMovie(movieDetail) {
          const movieDetailContainer = document.querySelector('.modal-body');
          movieDetailContainer.innerHTML = showDetailMovie(movieDetail);
        }

        // fungsi untuk meletakkan film ke dalam container movie
        function updateMovie(movie) {
          let card = '';
          movie.forEach(element => {
            card += showCardMovie(element);
            const movieContainer = document.querySelector('.container-movie');
            movieContainer.innerHTML = card;
          });
        }

        function error(err) {
          console.error('Error fetching movies:', err);
          const movieContainer = document.querySelector('.container-movie');
          movieContainer.innerHTML = showError();
        }

        // Function to generate movie card HTML
        function showCardMovie(m) {
          return `
        <div class="col-md-4 my-3">
          <div class="card">
            <img src="${m.Poster}" class="card-img-top" alt="${m.Title}">
            <div class="card-body">
              <h5 class="card-title">${m.Title}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${m.Year}</h6>
              <a href="#" class="btn btn-primary modal-detail-button" data-bs-target="#movieDetailModal" 
              data-bs-toggle="modal" data-imdbid="${m.imdbID}">View Details</a>
            </div>
          </div>
        </div>`;
        };

        function showDetailMovie(i) {
          return `
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-4">
                        <img src="${i.Poster}" class="img-fluid" alt="${i.Title}">
                      </div>
                      <div class="col-md-8">
                        <ul class="list-group">
                          <li class="list-group-item">
                            <h4>${i.Title} (${i.Year})</h4>
                          </li>
                          <li class="list-group-item"><strong>Director:</strong> ${i.Director}</li>
                          <li class="list-group-item"><strong>Actors:</strong> ${i.Actors}</li>
                          <li class="list-group-item"><strong>Writer:</strong> ${i.Writer}</li>
                          <li class="list-group-item"><strong>Plot:</strong><br>${i.Plot}</li>
                          <li class="list-group-item"><strong>Genre:</strong> ${i.Genre}</li>
                          <li class="list-group-item"><strong>Runtime:</strong> ${i.Runtime}</li>
                          <li class="list-group-item"><strong>Rating:</strong> ${i.imdbRating}/10</li>
                        </ul>
                      </div>
                    </div>
                  </div>`;
        }

        function showError() {
         return `<p>Error loading movies.</p>`;
        }
