<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        String() // untuk merubah type data mejadi string
        Number() // untuk merubah type data menjadi number
        push() // untuk menambahkan data dibelakang array
        shift() // untuk mengambil dan menghapus data paling depan
        // Array stack (LIFO) last in first out
        pop() // untuk mengambil dan menghapus data paling belakang
        includes() // untuk mengecek apakah terdapat data
        reduce() // menerima 2 parameter yaitu before, after, before itu data pertama, after itu data kedua
        freeze() // digunakan untuk object agar propertinya tidak bisa diganti dan dihapus
        seal() // mengubah object menjadi object yang tidak bisa dihapus tetapi bisa diubah
        assign() // digunakan untuk mengcopy semua attribute dari sebuah object (source) ke object lain (target), dan menerima 2 parameter yaitu target, source
        values() // untuk mengambil semua values dari sebuah object
        getOwnPropertyNames() // untuk mengambil seluruh nama property dari sebuah object 
        JSON.stringify() // untuk mengubah sebuah object menjadi JSON
        JSON.parse() // digunakan untuk mengubah dari object JSON menjadi object biasa 
        BigInt() // digunakan untuk number yang melebihi max nya (sangat disarankan)
    </script>
</body>
</html>
