<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    addEventListener(); // untuk mendengarkan event dari user
    addEventListener('click'); // ketika tombol di klick
    addEventListener('mouseover'); // saat mouse masuk kek element
    addEventListener('mouseout'); // saat mouse keluar dari element
    addEventListener('keydown'); // saat tombol keyboard ditekan
    addEventListener('keyup'); // saat tombol keyboard dilepaskan
    addEventListener('submit'); // saat form disubmit
    addEventListener('change'); // saat nilai input berubah
    addEventListener('input'); // saat mendeteksi perubahan secara langsung (secara realtimme) pada elemen input setiap kali elemennya berubah
    addEventListener('load'); // saat halaman/element selesai dimuat
    addEventListener('scroll'); // saat pengguna menggulir halaman
    addEventListener('resize'); // saat ukuran jendela diubah
    addEventListener('dblclick'); // saat diklick 2x secara cepat
    addEventListener('mousemove'); // saat mouse digerakkan diatas element
    addEventListener('focus'); // saat input menerima fokus 
    addEventListener('blur'); // saat inpuut kehilangan focus 
    addEventListener('DOMContentLoaded'); // saat HTMl selesai dimuat (tanpa tunggu gambar)
    addEventListener('beforeunload'); // saat user akan meninggalkan halaman
    setTimeout(); // untuk menunda eksekusi kode

    client /* "Client" dalam JavaScript DOM berarti semua hal yang berkaitan dengan tampilan browser dan interaksi pengguna. Ini penting untuk:
               Menyesuaikan layout
               Membuat tampilan interaktif
               Mendeteksi posisi elemen atau kursor
               Menangani responsif dan event DOM */
  </script>
</body>

</html>
