<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      border: 2px solid #dedede;
      padding: 15px;
      margin: 15px;
    }

    html {
      margin: 0;
      padding: 0;
    }

    body {
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>

<body>
  <h1 id="judul">Hello World</h1>
  <div id="container">
    <section id="a">
      <p class="p1">paragraf 1</p>
      <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
      <p class="p2">paragraf 2</p>
      <p class="p3">paragraf 3</p>
    </section>
    <section id="b">
      <p>paragraf 4</p>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
    </section>
  </div>

  <script>
    const sectionA = document.getElementById('a');

    const judul = document.getElementById('judul');
    judul.setAttribute('name', 'akbar');

    const newP = document.createElement('p');
    const newTextP = document.createTextNode('lorem ipsum dorot');
    newP.appendChild(newTextP);
    sectionA.appendChild(newP)

    const a = sectionA.querySelector('a');
    sectionA.removeChild(a);

    const paragraf = document.createElement('p');
    paragraf.textContent = "Ini paragraf dari JavaScript";
    sectionA.appendChild(paragraf);

    const ul = document.querySelector('ul');
    const newli = document.createElement('li');
    const newTextli = document.createTextNode('new item');
    const li2 = ul.querySelector('li:nth-child(2)');
    newli.appendChild(newTextli);
    ul.insertBefore(newli, li2);

    const sectionB = document.getElementById('b');
    const p4 = sectionB.querySelector('p');
    const newText = document.createTextNode('ini paragraf baru');
    p4.textContent = newText.textContent; 
    sectionB.replaceChild(p4)

    
  </script>
</body>

</html>
