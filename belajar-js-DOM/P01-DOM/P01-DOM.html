<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        getElementByID() // untuk memanggil element yang memiliki id tertentu
        getElementsByTagName() // untuk mengambil semua tag HTMl yang sesuai dengan yang kita masukkan ke DOM trsbt
        getElementsByClassName() // untuk mengambil element HTMl yang memiliki class tertentu
        querySelector() // untuk mengambil element berdasarkan selectornya
        querySelectorAll() // untuk mengambil semua element berdasarkan selectornya
    </script>
</body>

</html>
