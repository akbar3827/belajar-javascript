<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      border: 2px solid #dedede;
      padding: 15px;
      margin: 15px;
    }

    html {
      margin: 0;
      padding: 0;
    }

    body {
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>

<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
    <section id="a">
      <p class="p1">paragraf 1</p>
      <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
      <p class="p2">paragraf 2</p>
      <p class="p3">paragraf 3</p>
    </section>
    <section id="b">
      <p>paragraf 4</p>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
    </section>
  </div>

  <script>
    const judul = document.getElementById('judul');
    const p = document.getElementsByTagName('p');
    const item = document.getElementsByTagName('li')
    const p1 = document.getElementsByClassName('p1')[0];

    judul.style.color = 'red';
    judul.innerHTML = 'barbarun';
    p1.style.fontWeight = '800';

    
    // kalau ingin berbeda beda colornya maka menggunakan yang manual
    p[0].style.backgroundColor = 'lightblue';
    p[1].style.backgroundColor = 'lightgray';
    p[2].style.backgroundColor = 'lightyellow';
    p[3].style.backgroundColor = 'lightgreen';

  // kalau ingin semuanya sama (konsisten) colornya, bisa pakai loop agar lebih efisien
    for (let i = 0; i < item.length; i++) {
      item[i].style.backgroundColor = '#ccc';
    }
  </script>
</body>

</html>
