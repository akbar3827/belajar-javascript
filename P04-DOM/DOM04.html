<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // DOM traversal
    Child.parentElement; // untuk menelusuri parent dari child tersebut. tapi hanya berlaku untuk parent yang berupa element saja.
    target // untuk menelusuri parent dari target tersebut dan dieksekusi.
    child.parentNode; // untuk menelusuri parent dari child tersebut. tetapi ini lebih kompleks, karena bukan hanya parent yang berupa element saja
    child.nextSibling; // saudara kandung setelah dari element yang kita pilih. tapi berupa node, bisa saja bukan element yang kita ambil, seperti komentar, enter, newline.
    child.nextElementSibling; // saudara kandung setelah dari element yang kita pilih dan berupa element, selain element akan dicuekin.
    child.previousSibling; // saudara kandung sebelum dari element yang kita pilih. tapi berupa node, bisa saja bukan element yang kita ambil, seperti komentar, enter, newline.
    child.previousElementSibling; //saudara kandung setelah element yang kita pilih. tapi berupa element, selain element akan dicuekin.
    // prevent default 
    preventDefault; // untuk menghentikan/menonaktifkan default dari halamannya, contohnya element a ketika diklik akan merefresh halaman web kita. 
  </script>

</body>

</html>
